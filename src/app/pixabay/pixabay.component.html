<div class="container search">
	<div class="row">

  <h4 class="center">Pixabya search engine</h4>
  <form>
	<div class="input-group">
      <input type="text" class="form-control" name="query" placeholder="Search for..." [(ngModel)]="query" (keyup)="searchImage()">
      <span class="input-group-btn">
        <button class="btn btn-secondary" type="button">Go!</button>
      </span>
    </div>
  </form>
	</div>
</div>



<div class="container">
	<div class="row">
		<div *ngFor="let image of images" class="col-lg-3 col-sm-4 col-xs-6">
			<a href="{{image.webformatURL}}" data-toggle="lightbox" data-gallery="example-gallery">
				<img src="{{image.webformatURL}}" class="img-fluid">
			</a>
		</div>
	</div>
</div>
